{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .translator-container {
            border-radius: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            {% comment %} background-color : green; {% endcomment %}
        }
        /* Add styles for headings */
        .translator-container h5 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6 text-center">
                <h1>TRANSLATE RESULT</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-3 mt-5">
                <div class="row">
                    <div class="col-md-6">
                        <div class="translator-container">
                            <h5>INPUT</h5>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="translation-result mt-3 " id="inputResult">
                                        {{ input }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="translator-container">
                            <h5>RESULT</h5>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="translation-result mt-3" id="translatedResult">
                                        {{ translated_text }}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'frontend.js' %}"></script>
    
</body>

</html>
